<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Life Expectancy Prediction</title>
</head>
<body>
    <div class="container">
        <h2>Life Expectancy Prediction</h2>
        <form id="predictionForm">
            <!-- Add input fields for features -->
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <!-- Add other input fields for features -->

            <button type="button" onclick="predict()">Predict</button>
        </form>
        <div id="predictionResult"></div>
    </div>

    <script>
        async function predict() {
            const form = document.getElementById('predictionForm');
            const formData = new FormData(form);

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(Object.fromEntries(formData))
            });

            const result = await response.json();
            document.getElementById('predictionResult').innerText = `Predicted Life Expectancy: ${result.prediction}`;
        }
    </script>
</body>
</html>
